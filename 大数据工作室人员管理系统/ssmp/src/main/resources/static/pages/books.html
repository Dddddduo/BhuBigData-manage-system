<!DOCTYPE html><html xmlns: xmlns:><head>    <!-- 页面 -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>大数据实验室人员管理</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <!--logo-->        <img src='../img/logo.png' style="align-content: center" alt="Centered Image">        <!--大标题-->        <h1 style="text-align:center;font-size: 50px;color: #3a8ee6;">大数据应用与开发工作室人员管理系统</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="人员名称" v-model="pagination.name" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="人员年龄" v-model="pagination.age" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="人员性别" v-model="pagination.gender" style="width: 200px;"                          class="filter-item"></el-input>                <el-button @click="getPage()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">添加</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="name" label="人员名称" align="center"></el-table-column>                <el-table-column prop="age" label="人员年龄" align="center"></el-table-column>                <el-table-column prop="gender" label="性别" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增人员" :visible.sync="dialogFormVisible" type="flex" justify="center"                           align="middle">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                             label-width="80px">                        <el-row type="flex" justify="center" align="middle">                            <el-col :span="12">                                <el-form-item label="人员名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row type="flex" justify="center" align="middle">                            <el-col :span="12">                                <el-form-item label="人员年龄" prop="age">                                    <el-input v-model="formData.age"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row type="flex" justify="center" align="middle">                            <el-col :span="12">                                <el-form-item label="性别">                                    <el-input v-model="formData.gender"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer" type="flex" justify="center" align="middle">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑员工信息" :visible.sync="dialogFormVisible4Edit" type="flex" justify="center"                           align="middle">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row type="flex" justify="center" align="middle">                            <el-col :span="12">                                <el-form-item label="人员名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row type="flex" justify="center" align="middle">                            <el-col :span="12">                                <el-form-item label="人员年龄" prop="age">                                    <el-input v-model="formData.age"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row type="flex" justify="center" align="middle">                            <el-col :span="12">                                <el-form-item label="人员性别" prop="gender">                                    <el-input v-model="formData.gender"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer" type="flex" justify="center" align="middle">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                name: [{required: true, message: '人员名称为必填项', trigger: 'blur'}],                age: [{required: true, message: '人员年龄为必填项', trigger: 'blur'}],                gender: [{required: true, message: '人员性别为必填项', trigger: 'blur'}]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize: 5,//每页显示的记录数                total: 0,//总记录数                name: "",                age: "",                gender: ""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //打印控制台 代表钩子函数自动启动            console.log("successful started");            //加载全部数据            // this.getAll();            //加载分页数据            this.getPage();        },        methods: {            //分页查询            //条件查询            getPage() {                if (this.pagination.name == "" && this.pagination.age == "" && this.pagination.gender == "") {                    //不用连接动态数据                    console.log("getPage null run")                }                //连接动态数据                param = "?name=" + this.pagination.name;                param += "&age=" + this.pagination.age;                param += "&gender=" + this.pagination.gender;                //组织参数 拼接url请求地址                console.log(param);                //运行分页查询成功                console.log("getPage  run")                axios.get("/users/" + this.pagination.currentPage + "/" + this.pagination.pageSize + param).then((res) => {                    this.pagination.pageSize = res.data.data.size;                    this.pagination.currentPage = res.data.data.current;                    this.pagination.total = res.data.data.total;                    this.dataList = res.data.data.records;                });            },            //切换页码            handleCurrentChange(currentPage) {                //修改页码值为当前选中的页码值                this.pagination.currentPage = currentPage;                //执行查询                this.getPage();            },            //列表            getAll() {                console.log("getAll run")//控制台打印                axios.get("/users").then((res) => {                    this.dataList = res.data.data;                });            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd() {                //绑定的是确定按钮 发起请求                axios.post("/users", this.formData).then((res) => {                    //判断当前操作是否成功                    if (res.data.flag) {                        //关闭弹层                        this.dialogFormVisible = false;                        this.$message.success("添加数据成功!");                    } else {                        this.$message.error("添加数据失败!");                    }                }).finally(() => {                    //重新加载页面                    this.getPage();                });            },            //取消            cancel() {                //关闭添加弹窗                this.dialogFormVisible = false;                //关闭编辑弹窗                this.dialogFormVisible4Edit = false;                //消息提示                this.$message.info("操作取消");            },            // 删除            handleDelete(row) {                this.$confirm("此操作将会永久删除当前信息,是否继续?", "警告", {type: "info"}).then(() => {                    axios.delete("/users/" + row.id).then((res) => {                        if (res.data.flag) {                            this.$message.success("删除成功");                        } else {                            this.$message.error(res.data.msg);                            this.$message.error("数据同步失败,自动刷新");                        }                    }).finally(() => {                        this.getPage();                    });                }).catch(() => {                    this.$message.info("取消操作");                });            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/users/" + row.id).then((res) => {                    if (res.data.flag && res.data.data != null) {                        this.dialogFormVisible4Edit = true;                        this.formData = res.data.data;                    } else {                        this.$message.error(res.data.msg);                        this.$message.error("数据同步失败,自动刷新")                    }                }).finally(() => {                    //刷新数据                    this.getPage();                });            },            //修改            handleEdit() {                //与添加功能绑定的是一个数据模型                //绑定的是确定按钮 发起请求                axios.put("/users", this.formData).then((res) => {                    //判断当前操作是否成功                    if (res.data.flag) {                        //关闭弹层                        this.cancel();                        this.$message.success("人员数据修改成功");                    } else {                        this.$message.error(res.data.msg);                    }                }).finally(() => {                    //重新加载页面                    this.getPage();                });            },        }    })</script></html>
